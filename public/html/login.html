<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card mt-5">
                    <div class="card-body">
                        <h2 class="card-title text-center">เข้าสู่ระบบ</h2>
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="username">ชื่อผู้ใช้</label>
                                <input type="text" class="form-control" id="username" placeholder="กรุณากรอกชื่อผู้ใช้">
                            </div>
                            <div class="form-group">
                                <label for="password">รหัสผ่าน</label>
                                <input type="password" class="form-control" id="password" placeholder="กรุณากรอกรหัสผ่าน">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mx-auto">เข้าสู่ระบบ</button>
                        </form>
                        <p class="text-center mt-3">ยังไม่มีบัญชี? <a href="/sign_up">สมัครสมาชิก</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="./bootstrap/bootstrap.bundle.js"></script>
    <!-- Custom JS -->
    <script src="./js/login.js"></script>
</body>
</html>
